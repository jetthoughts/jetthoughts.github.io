{{/* Article Schema - JSON-LD structured data for blog posts */}}
{{ if eq .Section "blog" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ (.Description | default .Summary | plainify) | truncate 160 }}",
  {{ with .Params.metatags.image }}
  {{ $imageResource := $.Resources.Get . }}
  {{ if $imageResource }}
  "image": {
    "@type": "ImageObject", 
    "url": "{{ $imageResource.Permalink }}",
    "width": {{ $imageResource.Width | default 1200 }},
    "height": {{ $imageResource.Height | default 630 }}
  },
  {{ else }}
  "image": {
    "@type": "ImageObject", 
    "url": "{{ $.Site.BaseURL }}{{ . }}",
    "width": 1200,
    "height": 630
  },
  {{ end }}
  {{ end }}
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default "JetThoughts Team" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}img/logo.png",
      "width": 200,
      "height": 36
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "articleSection": "{{ .Section | title }}",
  "wordCount": {{ .WordCount }},
  "url": "{{ .Permalink }}"{{ with .Params.tags }},
  "keywords": {{ . | jsonify }}{{ end }}{{ with .Params.categories }},
  "about": {{ . | jsonify }}{{ end }},
  "isPartOf": {
    "@type": "Blog",
    "@id": "{{ .Site.BaseURL }}blog/",
    "name": "JetThoughts Blog"
  }
}
</script>
{{ end }}
