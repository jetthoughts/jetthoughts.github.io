{{/* Organization Schema - JSON-LD structured data for JetThoughts */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ .Site.BaseURL }}img/logo.png",
    "width": 200,
    "height": 36
  },
  "description": "{{ .Site.Params.description }}",
  "email": "{{ .Site.Params.email }}",
  "telephone": "{{ .Site.Params.phone }}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "US"
  },
  "sameAs": [
    "https://twitter.com/jetthoughts",
    "https://www.linkedin.com/company/jetthoughts",
    "https://github.com/jetthoughts"
  ],
  "founder": {
    "@type": "Person",
    "name": "Paul Keen"
  },
  "foundingDate": "2015",
  "numberOfEmployees": {
    "@type": "QuantitativeValue",
    "minValue": 10,
    "maxValue": 50
  },
  "knowsAbout": [
    "Ruby on Rails Development",
    "React Development",
    "Software Consulting",
    "CTO Services",
    "MVP Development",
    "Legacy Code Modernization",
    "Full-Stack Development",
    "Software QA Testing",
    "Technical Leadership"
  ],
  "areaServed": "Worldwide",
  "serviceType": [
    "Fractional CTO Services",
    "App Development",
    "Web Development", 
    "Software Consulting",
    "Outsourced Development",
    "QA Testing Services",
    "Talent Recruiting",
    "Technical Training"
  ],
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "JetThoughts Services",
    "itemListElement": [
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Service",
          "name": "Fractional CTO",
          "description": "Get on-demand access to a CTO to help guide your technical vision, accelerate team-building, and improve development team operations."
        }
      },
      {
        "@type": "Offer", 
        "itemOffered": {
          "@type": "Service",
          "name": "App/Web Development",
          "description": "Whether you're a startup building new products or an established business upgrading existing systems, we help deliver positive outcomes."
        }
      },
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Service", 
          "name": "Software QA & Testing",
          "description": "Accelerate development, streamline release cycles, and eliminate roadblocks with fully-managed software testing & QA services."
        }
      }
    ]
  }
}
</script>
