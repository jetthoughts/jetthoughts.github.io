{{- $image := .image -}}
{{- $title := .title -}}
{{- $width := default 50 .width -}}
{{- $class := default "" .class -}}

{{- $resized := $image.Resize (printf "%dx webp" $width) -}}

<img loading="lazy" src="{{ $resized.RelPermalink }}" class="{{ $class }}" alt="{{ $title }}" width="{{ $resized.Width }}" height="{{ $resized.Height }}">
