<ul class="client-logos">
  {{ range $index, $tech := .Site.Data.companies }}
  <li class="client-logo">
    <img decoding="async" class="image"
         src="{{ if (resources.GetMatch $tech.image ) }}{{ ((resources.GetMatch $tech.image).Resize `200x webp Smart q75`).RelPermalink | safeURL }}{{ else }}{{ absURL $tech.image }}{{ end }}"
         alt="{{ $tech.name }}">
  </li>
  {{ end }}
</ul>
