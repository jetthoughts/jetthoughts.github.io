<!-- Critical CSS Base Rules - Consolidated via PostCSS @import -->
<!-- Replaces multiple Hugo partials with single PostCSS-processed base.css -->
{{- $criticalCSS := resources.Get "css/critical/base.css" | postCSS | fingerprint "md5" -}}
{{- if hugo.IsProduction -}}
  {{- $criticalCSS = $criticalCSS | minify | resources.PostProcess -}}
{{- end -}}
<style>{{ $criticalCSS.Content | safeCSS }}</style>
