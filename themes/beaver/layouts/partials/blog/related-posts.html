{{ $blogPosts := where .Site.RegularPages "Section" "blog" }}
{{ $related := $blogPosts.Related . | first 5 }}
{{ with $related }}
<aside style="margin-top:4rem">
 <h3>Read next</h3>
 <ul>
  {{ range . }}
  <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
  {{ end }}
 </ul>
</aside>
{{ end }}
