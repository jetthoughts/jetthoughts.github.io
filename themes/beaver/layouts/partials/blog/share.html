<aside class="social-share">
    <a href="https://x.com/intent/tweet?url={{ .Permalink }}" target="_blank" title="Share on X" aria-label="Share on X">
      {{ partial "svg" "x" }}
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank"
      title="Share on Facebook" aria-label=" Share on Facebook">
      {{ partial "svg" "facebook" }}
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}" target="_blank"
      title="Share on LinkedIn" aria-label="Share on LinkedIn">
      {{ partial "svg" "linkedin" }}
    </a>
</aside>
