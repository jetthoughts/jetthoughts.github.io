{{- if gt .Paginator.TotalPages 1 }}
  <ul id="pagination" class="c-pagination pagination">
    {{- with .Paginator }}
      {{- $currentPageNumber := .PageNumber }}

      {{- with .Next }}
        <li class="c-pagination__item page-item">
          <a aria-label="Next" class="c-pagination__link btn btn-primary" href="{{ .URL }}" role="button"
            >Next</a
          >
        </li>
      {{- end }}

    {{- end }}
  </ul>
{{- end }}
