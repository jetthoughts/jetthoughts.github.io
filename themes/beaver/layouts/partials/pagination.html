{{- if gt .Paginator.TotalPages 1 }}
  <ul id="pagination" class="pagination">
    {{- with .Paginator }}
      {{- $currentPageNumber := .PageNumber }}

      {{- with .Next }}
        <li class="page-item">
          <a aria-label="Next" class="page-link" href="{{ .URL }}" role="button"
            >See more posts Â»</a
          >
        </li>
      {{- end }}

    {{- end }}
  </ul>
{{- end }}
