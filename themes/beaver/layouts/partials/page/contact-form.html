<form method='post' target="_blank" rel="noopener noreferrer" action='{{ .Site.Params.forms.contact.action }}' class="c-form gform_wrapper gravity-theme gform-theme--no-framework">

             <label class='c-form__label gfield_label gform-field-label' for='input_5_1'>First name<span class="gfield_required"><span class="gfield_required gfield_required_asterisk">*</span></span></label>

             <label class='c-form__label gfield_label gform-field-label' for='input_5_2'>Last name<span class="gfield_required"><span class="gfield_required gfield_required_asterisk">*</span></span></label>
             <div class='ginput_container ginput_container_text'>

             <label class='c-form__label gfield_label gform-field-label' for='input_5_3'>Email address<span class="gfield_required"><span class="gfield_required gfield_required_asterisk">*</span></span></label>
