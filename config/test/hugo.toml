baseURL = "/"
environment = "test"
disableKinds = ["RSS", "sitemap", "robotsTXT"]
buildDrafts = true
enableGitInfo = false

[build]
  writeStats = false
  noChmod = true
  noTimes = true
  [build.buildStats]
    disableClasses = false
    disableIDs = false
    disableTags = false
    enable = false

[minify]
  minifyOutput = false
  [minify.tdewolff.html]
    keepWhitespace = true  # Reduce processing overhead

# Test-specific parameters
[params]
  # Test environment
  environment = "test"

  # Disable heavy features in test mode
  analytics = false
  googleAnalytics = false
  enableImageOptimization = false

  # Enable Mermaid.js for diagram rendering tests
  disableMermaid = false

[taxonomies]
  tag = "tags"
