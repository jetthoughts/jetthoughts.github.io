baseURL = "http://localhost:1314/"
relativeURLs = true
environment = "test"
disableKinds = ["RSS", "sitemap", "robotsTXT"]

[build]
  writeStats = false
  noChmod = true
  noTimes = true

[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepWhitespace = true  # Reduce processing overhead

# Test-specific parameters
[params]
  # Test environment
  environment = "test"

  # Disable heavy features in test mode
  analytics = false
  googleAnalytics = false
  enableImageOptimization = false

[taxonomies]
  tag = "tags"
